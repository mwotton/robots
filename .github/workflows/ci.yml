name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  cabal:
    name: Cabal (GHC 9.8.2)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Haskell (cabal)
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.8.2'
          cabal-version: '3.10.2.0'

      - name: Cache cabal store
        uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
          key: cabal-${{ runner.os }}-ghc-9.8.2-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('cabal.project*') }}
          restore-keys: |
            cabal-${{ runner.os }}-ghc-9.8.2-

      - name: Update package list
        run: cabal update

      - name: Build
        run: cabal build all --enable-tests --enable-benchmarks

      - name: Test
        run: cabal test all --test-show-details=direct

  stack:
    name: Stack (GHC 9.8.2)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Haskell (stack)
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.8.2'
          enable-stack: true
          stack-version: 'latest'

      - name: Cache stack
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
          key: stack-${{ runner.os }}-ghc-9.8.2-${{ hashFiles('stack.yaml') }}
          restore-keys: |
            stack-${{ runner.os }}-ghc-9.8.2-

      - name: Build
        run: stack build --test --no-run-tests

      - name: Test
        run: stack test --no-terminal --fast

