name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  cabal:
    name: Cabal (GHC 9.8.2)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Haskell (cabal)
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.8.2'
          cabal-version: '3.10.2.0'

      - name: Cache cabal store
        uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
          key: cabal-${{ runner.os }}-ghc-9.8.2-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('cabal.project*') }}
          restore-keys: |
            cabal-${{ runner.os }}-ghc-9.8.2-

      - name: Install Ormolu
        run: |
          cabal update
          cabal install ormolu --overwrite-policy=always

      - name: Check formatting with Ormolu
        run: |
          set -euo pipefail
          files=$(git ls-files '*.hs')
          if [ -n "$files" ]; then
            echo "$files" | xargs -n 50 ormolu --mode check --check-idempotence
          else
            echo "No .hs files to check"
          fi

      - name: Update package list
        run: cabal update

      - name: Cabal check
        run: cabal check

      - name: Build
        run: cabal build all --enable-tests --enable-benchmarks

      - name: Test
        run: cabal test all --test-show-details=direct
